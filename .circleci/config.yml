# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
# instead of the environment variable, we can also use pipeline variable
# commands:
#   print_pipeline_id:
#     parameters:
#       id:
#         type: string
#     steps:
#       - run: echo << parameters.id >>

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:13.8.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello!"
      - print_pipeline_id
      # for the pipeline variable
      # - print_pipeline_id:
      #     id: << pipeline.id >>
  
  save_hello_output:

    docker:
      - image: circleci/node:13.8.0

    steps:
      - run:
          name: "Output to text file"
          command: echo "text to output here" > ~/output.txt

      - persist_to_workspace:
          root: ~/
          paths: 
            - output.txt

  print_output_file:

    docker:
      - image: circleci/node:13.8.0

    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Print out the output file"
          command: cat ~/output.txt


  say-world:

    docker:
      - image: circleci/node:13.8.0

    steps:
      - run:
          name: "Say world"
          command: |
            echo world!
            echo $USERNAME
            return 1

      - run:
          name: "Failure test"
          command: |
            echo "This has ran after the failure"
          when: on_fail

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-world:
          requires:
            - say-hello
      - save_hello_output
      - print_output_file:
          requires:
            - save_hello_output